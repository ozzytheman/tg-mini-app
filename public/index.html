<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Mini App</h1>
    <p id="status">Initializing...</p>
    <p id="referralStats"></p>
    <button id="getReferralLink" style="display: none;">Get Referral Link</button>
    <div id="log"></div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId;

        function log(message) {
            console.log(message);
            document.getElementById('log').textContent += message + '\n';
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            log(message);
        }

        log('Script started');

        if (!tg) {
            updateStatus('Error: Telegram WebApp is not available');
        } else {
            log('Telegram WebApp object is available');
            tg.expand();

            tg.ready(() => {
                log('Telegram WebApp is ready');
                updateStatus('Telegram WebApp is ready. Creating/updating user...');
                
                if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                    updateStatus('Error: User data is not available');
                    return;
                }

                const { id, first_name, last_name } = tg.initDataUnsafe.user;
                log(`User data: id=${id}, first_name=${first_name}, last_name=${last_name}`);

                const urlParams = new URLSearchParams(window.location.search);
                const referredBy = urlParams.get('ref');
                log(`Referral parameter: ${referredBy}`);

                fetch('/api/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegramId: id,
                        firstName: first_name,
                        lastName: last_name,
                        referredBy
                    }),
                })
                .then(response => {
                    log(`Server response status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    log(`Server response data: ${JSON.stringify(data)}`);
                    if (data.success) {
                        updateStatus('User created/updated successfully!');
                        userId = data.userId;
                        document.getElementById('getReferralLink').style.display = 'block';
                        updateReferralStats();
                    } else {
                        updateStatus('Error creating/updating user: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateStatus('An error occurred while creating/updating user.');
                    log(`Error details: ${error.message}`);
                });
            });
        }

        function updateReferralStats() {
            fetch(`/api/user-stats/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('referralStats').textContent = `You have referred ${data.referralCount} user(s).`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching referral stats:', error);
                });
        }

        document.getElementById('getReferralLink').addEventListener('click', () => {
            fetch(`/api/referral-link/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        tg.showPopup({
                            title: 'Your Referral Link',
                            message: 'Share this link with your friends:',
                            buttons: [
                                {type: 'default', text: 'Copy Link', data: data.referralLink},
                                {type: 'cancel', text: 'Close'}
                            ]
                        }, (buttonId) => {
                            if (buttonId === 'default') {
                                tg.copyTextToClipboard(data.referralLink);
                                tg.showAlert('Referral link copied to clipboard!');
                            }
                        });
                    } else {
                        tg.showAlert('Error generating referral link. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    tg.showAlert('An error occurred. Please try again.');
                });
        });
    </script>
</body>
</html>
