<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Mini App</h1>
    <p id="status">Initializing...</p>
    <p id="referralStats"></p>
    <button id="getReferralLink" style="display: none;">Get Referral Link</button>

    <script>
        const tg = window.Telegram.WebApp;
        let userId;

        tg.expand();

        tg.ready(() => {
            const { id, first_name, last_name } = tg.initDataUnsafe.user;
            const urlParams = new URLSearchParams(window.location.search);
            const referredBy = urlParams.get('ref');
            
            fetch('/api/create-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    telegramId: id,
                    firstName: first_name,
                    lastName: last_name,
                    referredBy
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').textContent = 'User created/updated successfully!';
                    userId = data.userId;
                    document.getElementById('getReferralLink').style.display = 'block';
                    updateReferralStats();
                } else {
                    document.getElementById('status').textContent = 'Error creating/updating user.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'An error occurred.';
            });
        });

        function updateReferralStats() {
            fetch(`/api/user-stats/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('referralStats').textContent = `You have referred ${data.referralCount} user(s).`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching referral stats:', error);
                });
        }

        document.getElementById('getReferralLink').addEventListener('click', () => {
            fetch(`/api/referral-link/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        tg.showPopup({
                            title: 'Your Referral Link',
                            message: 'Share this link with your friends:',
                            buttons: [
                                {type: 'default', text: 'Copy Link', data: data.referralLink},
                                {type: 'cancel', text: 'Close'}
                            ]
                        }, (buttonId) => {
                            if (buttonId === 'default') {
                                tg.copyTextToClipboard(data.referralLink);
                                tg.showAlert('Referral link copied to clipboard!');
                            }
                        });
                    } else {
                        tg.showAlert('Error generating referral link. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    tg.showAlert('An error occurred. Please try again.');
                });
        });
    </script>
</body>
</html>
